<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Your Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title fira-mono-bold">
            <!-- i tag comes from the font-awesome API to make weather icon -->
            <i class=""></i> Welcome to Weather Dashboard!
        </h1>
        <p>Search for a city near you or a city you'll travel too for upcoming forecast!
        </p>
      </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
        <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="weather-form" class="card-body">
              <label class="form-label fw-bold" for="city-name">City:</label>
              <input name="city" id="city-name" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn btn-secondary btn-outline-light">Get Forecast</button>
            </form>
          </div>
        
<!-- SEARCHED CITIES -->
          <div class="card">
            <h3 class="card-header text-uppercase">Your Searched Cities</h3>
            <div id="city-buttons" class="card-body">
              <!-- a search button to filter old weather searches -->
              <button data-language="javascript" class="btn">JavaScript</button>
              <button data-language="html" class="btn">HTML</button>
              <button data-language="css" class="btn">CSS</button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Forecast for: <span id="city-search-term"></span></h2>
              <!-- the search forecast will appear in this div span -->
            <div id="city-day-container" class="list-group"></div>
            <div id="city-week-container" class="list-group"></div>
          </div>
    
    
    </main>

    <footer class="hero">
        <p class="justify-center">
            Thanks for using the Weather Dashboard sourced from OpenWeatherAPI
        </p>
    </footer>
</body>
</html>
