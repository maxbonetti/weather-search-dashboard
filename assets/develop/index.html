<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/styles_dark.css"/>
    <title>Your Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title fira-mono-bold">
            <!-- i tag comes from the font-awesome API to make weather icon -->
           Welcome to Weather Dashboard!
        </h1>
        <p>Search for a city near you or a city you'll travel too for upcoming forecast!
        </p>
      </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
        <div class="card flex">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="weatherForm" role="search" class="card-body">
              <label class="form-label fw-bold" for="city-name">City:</label>
              <input name="city" id="city-name" type="search" placeholder="Search a City" class="form-control" />
              <button type="submit" class="btn btn-secondary btn-outline-light">Get Forecast</button>
            </form>
          </div>
        
<!-- SEARCHED CITIES -->
          <div class="card flex">
            <h3 class="card-header text-uppercase">Your Searched Cities</h3>
            <div id="city-buttons" class="card-body">
              <!-- a search button to filter old weather searches -->
            </div>
          </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Forecast for: <span id="city-search-term"></span></h2>
              <!-- the search forecast will appear in this div span -->
            <div id="city-day-container" class="flex list-group"></div>
            <h2 class="subtitle">Weekly Forecast:</h2>
            <div id="city-week-container" class="flex list-group"></div>
          </div>
    <!--JavaScript and JQuery  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./javascript/script.js"></script>
</main>

    <footer class="hero">
        <p class="justify-center">
            Thanks for using the Weather Dashboard sourced from OpenWeatherAPI
        </p>
    </footer>
</body>
</html>
